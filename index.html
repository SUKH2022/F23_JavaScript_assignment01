<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- css link -->
	<link rel="stylesheet" href="css/style.css">
	<!-- js link -->
	<script src="js/storymaker.js" defer></script>

<body>
	<h1>See-N-Say Storymaker</h1>
	<!-- Show button will also show the student name/ student id -->
	<p id="studentId"></p>
	<section class="box">
		<!-- Section with all the buttons for the user to build their story -->
		<h2>Create Your Story</h2>
		<div class="single_line">
			<button id="noun1">Noun 1</button>
			<p id="choosenNoun1"></p>
			<button id="verb">Verb</button>
			<p id="choosenVerb"></p>
			<button id="adjective">Adjective</button>
			<p id="choosenAdjective"></p>
			<button id="noun2">Noun 2</button>
			<p id="choosenNoun2"></p>
			<button id="setting">Setting</button>
			<p id="choosenSetting"></p>
		</div>
		<section>
			<!-- Section with playback controls to see the story with user interaction or on random mode -->
			<h2>See Your Story</h2>
			<button id="playback">Show Story</button>
			<button id="random">Random Story</button>
			<button id="reset">Reset</button>

			<!-- Empty paragraph to display the story when the button is clicked -->
			<p id="story"></p>
		</section>
	</section>
</body>

</html>
